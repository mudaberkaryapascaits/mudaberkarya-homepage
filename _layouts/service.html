---
layout: default
bodyClass: "page-service"
---

<div class="container pb-6 pt-6 pt-md-10 pb-md-10">
  <div class="row justify-content-start">
    <div class="col-12 col-md-8">
      <div class="service service-single">
        <h1 class="title">{{page.title}}</h1>
        <div class="row justify-content-start ml-4">
          <div class="container">
            <div class="row">
              <div class="col" style="font-size: .75rem;">
                <b>Reporter</b>
              </div>
              <div class="col" style="font-size: .75rem;">
                <b>Editor</b>
              </div>
            </div>
            <div class="row">
              <div class="col" style="font-size: .75rem;">
                {{page.reporter}}
              </div>
              <div class="col" style="font-size: .75rem;">
                {{page.editor}}
              </div>
            </div>
          </div>
          <p>{{page.written}}</p>
        </div>
        <div class="content mt-0">{{content}}</div>
      </div>
      <div id="comments">                          
        {% include disqus.html %} 
      </div>
    </div>
  </div>
</div>
